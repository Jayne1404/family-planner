            padding: 20px;
        }

            margin: 0 auto;
        }

            margin-bottom: 20px;

        }

            font-weight: bold;
            color: #333;
        }

        .current-day {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .day-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .day-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            background: #f0f0f0;
            color: #333;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
        }

        .day-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .day-btn.active {
            background: #667eea;
            color: white;
        }

        .reset-btn {
            padding: 10px 20px;
            border: 2px solid #f44336;
            border-radius: 10px;
            background: white;
            color: #f44336;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 15px;
        }

        .reset-btn:hover {
            background: #f44336;
            color: white;
        }

        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .info-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .meal-info {
            font-size: 1.2em;
            color: #333;
        }

        .appointments-list {
            list-style: none;
        }

        .appointments-list li {
            padding: 10px;
            margin-bottom: 8px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 1em;
        }

        .person-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .person-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .person-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;

        .person-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

            font-weight: bold;

            color: white;
        }

        .time-badge.orange {
            background: #ff9800;
            color: white;
        }

        .time-badge.red {
            background: #f44336;
            color: white;
        }

        .section-title {

            font-weight: bold;
            color: #667eea;
            margin: 15px 0 10px 0;

        .task-list {

        }

        .task-item {

            margin-bottom: 8px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }

        .task-item:hover {
            background: #e8e8e8;
            transform: translateX(5px);
        }

        .task-item.completed {
            background: #c8e6c9;
            border-left-color: #4caf50;
            text-decoration: line-through;
            opacity: 0.7;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .task-item.completed .task-checkbox {
            background: #4caf50;
            border-color: #4caf50;
        }

            font-weight: bold;
        }

        .task-text {

            font-size: 1em;
            color: #333;
        }

            margin: 15px 0;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);

            justify-content: center;
            align-items: center;

            currentDay = day;
            
            // Update button states
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === day) {
                    btn.classList.add('active');
                }
            });

            // Update current day display
            document.getElementById('current-day').textContent = day;

            // Update meal
            document.getElementById('meal-display').textContent = meals[day];

            // Update appointments
            const appointmentsList = document.getElementById('appointments-display');
            if (appointments[day]) {
                appointmentsList.innerHTML = appointments[day].map(apt => 
                    `<li>${apt}</li>`
                ).join('');
            } else {
                appointmentsList.innerHTML = '<li>No appointments today</li>';
            }

            // Render people cards
            renderPeople(day);

            // Render shared tasks
            renderSharedTasks(day);
        }

        function renderPeople(day) {
            const schedule = dailySchedules[day];
            const grid = document.getElementById('person-grid');
            grid.innerHTML = '';

            Object.keys(schedule).forEach(person => {
                const data = schedule[person];
                const card = document.createElement('div');
                card.className = 'person-overview-card';
                card.onclick = () => openPerson(person);
                
                const timeBadge = getTimeBadge(data.leaveTime, data.bedTime);
                
                let html = `
                    <div class="person-header">
                        <div class="person-name">${person}</div>
                        ${timeBadge ? `<div class="time-badge ${timeBadge.class}">${timeBadge.text}</div>` : ''}
                    </div>
                    <div style="font-size: 0.9em; color: #666; margin-bottom: 10px;">${data.status}</div>
                `;

                // Initialize task state for this person if not exists
                if (!taskStates[person]) {
                    taskStates[person] = { AM: [], PM: [] };
                }

                // Progress bar
                const progress = calculateProgress(person, data);
                html += `
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%">${progress}%</div>
                    </div>
                `;

                card.innerHTML = html;
                grid.appendChild(card);
            });
        }

        function renderSharedTasks(day) {
            const tasks = sharedTasks[day];
            const container = document.getElementById('shared-tasks');
            
            if (!tasks || tasks.length === 0) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'block';
            let html = '<h2>ğŸ“‹ Shared Tasks</h2>';

            tasks.forEach((task, taskIndex) => {
                // Initialize subtask states if not exists
                if (!taskStates[`shared-${taskIndex}`]) {
                    taskStates[`shared-${taskIndex}`] = [];
                }
                
                const completedCount = taskStates[`shared-${taskIndex}`].filter(Boolean).length;
                const totalCount = task.subtasks.length;
                
                html += `
                    <div class="shared-task-card" onclick="openShared(${taskIndex})">
                        <h3>${task.name}</h3>
                        <div class="progress-bar" style="margin-top: 15px;">
                            <div class="progress-fill" style="width: ${Math.round((completedCount/totalCount)*100)}%">
                                ${completedCount} / ${totalCount}
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function openShared(taskIndex) {
            document.getElementById('shared-view').classList.add('active');
            renderSharedView(taskIndex);
        }

        function closeShared() {
            document.getElementById('shared-view').classList.remove('active');
            renderSharedTasks(currentDay);
        }

        function renderSharedView(taskIndex) {
            const tasks = sharedTasks[currentDay];
            const task = tasks[taskIndex];
            const content = document.getElementById('shared-view-content');
            
            // Initialize subtask states if not exists
            if (!taskStates[`shared-${taskIndex}`]) {
                taskStates[`shared-${taskIndex}`] = [];
            }
            
            let html = `
                <div class="person-header">
                    <div class="person-name" style="font-size: 2em;">ğŸ“‹ ${task.name}</div>
                </div>
                <div style="font-size: 1.1em; color: #666; margin-bottom: 20px;">Shared household task</div>
            `;

            html += '<ul class="task-list">';
            task.subtasks.forEach((subtask, subIndex) => {
                const isCompleted = taskStates[`shared-${taskIndex}`][subIndex];
                html += `
                    <li class="subtask-item ${isCompleted ? 'completed' : ''}" 
                        onclick="toggleSubtask(${taskIndex}, ${subIndex})">
                        <div class="task-checkbox"></div>
                        <span class="task-text">${subtask}</span>
                    </li>
                `;
            });
            html += '</ul>';

            const completedCount = taskStates[`shared-${taskIndex}`].filter(Boolean).length;
            const totalCount = task.subtasks.length;
            const progress = Math.round((completedCount / totalCount) * 100);
            
            html += `
                <div class="progress-bar" style="margin-top: 30px; height: 40px;">
                    <div class="progress-fill" style="width: ${progress}%; font-size: 1.2em;">${progress}%</div>
                </div>
            `;

            content.innerHTML = html;
        }

        function toggleSubtask(taskIndex, subIndex) {
            if (!taskStates[`shared-${taskIndex}`]) {
                taskStates[`shared-${taskIndex}`] = [];
            }
            taskStates[`shared-${taskIndex}`][subIndex] = !taskStates[`shared-${taskIndex}`][subIndex];
            
            // Save to localStorage
            saveTaskStates();
            
            renderSharedView(taskIndex);
        }

        function toggleTask(person, section, index, special) {
            taskStates[person][section][index] = !taskStates[person][section][index];
            
            // Save to localStorage
            saveTaskStates();
            
            // Check if all tasks are done for children
            if ((person.includes('Henry') || person.includes('Sophie')) && 
                checkAllTasksComplete(person)) {
                const schedule = dailySchedules[currentDay][person];
                if (schedule.choices && isEarly(schedule.leaveTime || schedule.bedTime)) {
                    showChoicesModal(schedule.choices);
                }
            }
            
            renderPersonView(person);
        }

        function openPerson(person) {
            document.getElementById('person-view').classList.add('active');
            renderPersonView(person);
        }

        function closePerson() {
            document.getElementById('person-view').classList.remove('active');
            renderPeople(currentDay);
        }

        function renderPersonView(person) {
            const schedule = dailySchedules[currentDay][person];
            const content = document.getElementById('person-view-content');
            const timeBadge = getTimeBadge(schedule.leaveTime, schedule.bedTime);
            
            let html = `
                <div class="person-header">
                    <div class="person-name" style="font-size: 2em;">${person}</div>
                    ${timeBadge ? `<div class="time-badge ${timeBadge.class}" style="font-size: 1.2em; padding: 12px 20px;">${timeBadge.text}</div>` : ''}
                </div>
                <div style="font-size: 1.1em; color: #666; margin-bottom: 20px;">${schedule.status}</div>
            `;

            // Show incomplete morning tasks if it's afternoon/evening
            const incompleteMorningTasks = [];
            if (shouldShowSection('PM')) {
                schedule.AM.forEach((task, index) => {
                    if (!taskStates[person].AM[index]) {
                        incompleteMorningTasks.push({ task, index });
                    }
                });
            }

            // AM Section or incomplete morning tasks
            if (shouldShowSection('AM') || incompleteMorningTasks.length > 0) {
                if (shouldShowSection('AM')) {
                    html += '<div class="section-title">Morning</div>';
                } else if (incompleteMorningTasks.length > 0) {
                    html += '<div class="section-title">Morning (Still to do)</div>';
                }
                html += '<ul class="task-list">';
                
                const tasksToShow = shouldShowSection('AM') ? 
                    schedule.AM.map((task, index) => ({ task, index })) : 
                    incompleteMorningTasks;
                
                tasksToShow.forEach(({ task, index }) => {
                    const taskText = typeof task === 'string' ? task : task.text;
                    const isSpecial = typeof task === 'object' && task.special;
                    const isCompleted = taskStates[person].AM[index];
                    html += `
                        <li class="task-item ${isCompleted ? 'completed' : ''}" 
                            onclick="toggleTask('${person}', 'AM', ${index}, '${isSpecial || ''}')">
                            <div class="task-checkbox"></div>
                            <span class="task-text">${taskText}</span>
                        </li>
                    `;
                    if (isSpecial === 'molly' && isCompleted) {
                        html += `
                            <div class="feed-molly-details show">
                                <div class="feed-item" onclick="event.stopPropagation()">
                                    <input type="checkbox" style="margin-right: 8px;"> Dry food (312g-375g with warm water)
                                </div>
                                <div class="feed-item" onclick="event.stopPropagation()">
                                    <input type="checkbox" style="margin-right: 8px;"> Fresh water
                                </div>
                            </div>
                        `;
                    }
                });
                html += '</ul>';
                if (schedule.leaveTime && shouldShowSection('AM')) {
                    html += `<div style="text-align: center; color: #666; margin-top: 10px; font-weight: bold; font-size: 1.2em;">Leave ${schedule.leaveTime}</div>`;
                }
            }

            // PM Section
            if (shouldShowSection('PM') || incompleteMorningTasks.length === 0) {
                html += '<div class="section-title">Evening</div>';
                html += '<ul class="task-list">';
                schedule.PM.forEach((task, index) => {
                    const taskText = typeof task === 'string' ? task : task.text;
                    const isSpecial = typeof task === 'object' && task.special;
                    const isCompleted = taskStates[person].PM[index];
                    html += `
                        <li class="task-item ${isCompleted ? 'completed' : ''}" 
                            onclick="toggleTask('${person}', 'PM', ${index}, '${isSpecial || ''}')">
                            <div class="task-checkbox"></div>
                            <span class="task-text">${taskText}</span>
                        </li>
                    `;
                    if (isSpecial === 'molly' && isCompleted) {
                        html += `
                            <div class="feed-molly-details show">
                                <div class="feed-item" onclick="event.stopPropagation()">
                                    <input type="checkbox" style="margin-right: 8px;"> Dry food (190g)
                                </div>
                                <div class="feed-item" onclick="event.stopPropagation()">
                                    <input type="checkbox" style="margin-right: 8px;"> Wet food (1 pouch)
                                </div>
                                <div class="feed-item" onclick="event.stopPropagation()">
                                    <input type="checkbox" style="margin-right: 8px;"> Fresh water
                                </div>
                            </div>
                        `;
                    }
                });
                html += '</ul>';
                if (schedule.bedTime) {
                    html += `<div style="text-align: center; color: #666; margin-top: 10px; font-weight: bold; font-size: 1.2em;">Bed ${schedule.bedTime}</div>`;
                }
            }

            // Progress bar
            const progress = calculateProgress(person, schedule);
            html += `
                <div class="progress-bar" style="margin-top: 30px; height: 40px;">
                    <div class="progress-fill" style="width: ${progress}%; font-size: 1.2em;">${progress}%</div>
                </div>
            `;

            content.innerHTML = html;
        }

        function updateTimeDisplay() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-AU', { hour: '2-digit', minute: '2-digit' });
            const dateString = now.toLocaleDateString('en-AU', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            
            document.getElementById('time-display').textContent = timeString;
            document.getElementById('date-display').textContent = dateString;
            document.getElementById('person-time-display').textContent = timeString;
            document.getElementById('person-date-display').textContent = dateString;
            document.getElementById('shared-time-display').textContent = timeString;
            document.getElementById('shared-date-display').textContent = dateString;
        }

        function toggleSharedTask(index) {
            taskStates[`shared-${index}`] = !taskStates[`shared-${index}`];
            renderSharedTasks(currentDay);
        }

        function shouldShowSection(section) {
            const now = new Date();
            const hour = now.getHours();
            
            if (section === 'AM') {
                return hour < 15; // Show morning until 3 PM
            } else {
                return hour >= 15; // Show evening from 3 PM
            }
        }

        function hasIncompleteMorningTasks(person) {
            if (!taskStates[person] || !taskStates[person].AM) return false;
            const schedule = dailySchedules[currentDay][person];
            return taskStates[person].AM.some((completed, i) => !completed && i < schedule.AM.length);
        }

        function calculateProgress(person, data) {
            const amTasks = data.AM.length;
            const pmTasks = data.PM.length;
            const totalTasks = amTasks + pmTasks;
            
            if (totalTasks === 0) return 0;
            
            const amCompleted = taskStates[person].AM.filter(Boolean).length;
            const pmCompleted = taskStates[person].PM.filter(Boolean).length;
            const totalCompleted = amCompleted + pmCompleted;
            
            return Math.round((totalCompleted / totalTasks) * 100);
        }

        function checkAllTasksComplete(person) {
            const schedule = dailySchedules[currentDay][person];
            const amComplete = taskStates[person].AM.filter(Boolean).length === schedule.AM.length;
            const pmComplete = taskStates[person].PM.filter(Boolean).length === schedule.PM.length;
            return amComplete && pmComplete;
        }

        function isEarly(targetTime) {
            if (!targetTime) return false;
            const now = new Date();
            const [time, period] = targetTime.split(' ');
            const [hours, minutes] = time.split(':').map(Number);
            
            let targetHours = hours;
            if (period === 'PM' && hours !== 12) targetHours += 12;
            if (period === 'AM' && hours === 12) targetHours = 0;
            
            const target = new Date();
            target.setHours(targetHours, minutes || 0, 0);
            
            const fifteenMinBefore = new Date(target.getTime() - 15 * 60000);
            return now <= fifteenMinBefore;
        }

        function getTimeBadge(leaveTime, bedTime) {
            const now = new Date();
            const hour = now.getHours();
            const minute = now.getMinutes();
            
            // Determine which time to check
            let checkTime, label, messageType;
            if (hour < 15 && leaveTime) {
                checkTime = leaveTime;
                label = 'Leave';
                messageType = 'leave';
            } else if (bedTime) {
                checkTime = bedTime;
                label = 'Bed';
                messageType = 'bedtime';
            } else {
                return null;
            }
            
            // Parse target time
            const [time, period] = checkTime.split(' ');
            const [hours, minutes] = time.split(':').map(Number);
            
            let targetHours = hours;
            if (period === 'PM' && hours !== 12) targetHours += 12;
            if (period === 'AM' && hours === 12) targetHours = 0;
            
            const currentMinutes = hour * 60 + minute;
            const targetMinutes = targetHours * 60 + (minutes || 0);
            const diff = targetMinutes - currentMinutes;
            
            // Format time as hours and minutes
            function formatTime(totalMinutes) {
                const hrs = Math.floor(totalMinutes / 60);
                const mins = totalMinutes % 60;
                if (hrs > 0 && mins > 0) {
                    return `${hrs}h ${mins}m`;
                } else if (hrs > 0) {
                    return `${hrs}h`;
                } else {
                    return `${mins}m`;
                }
            }
            
            if (diff > 15) {
                if (messageType === 'leave') {
                    return { class: 'green', text: `${formatTime(diff)} until we leave` };
                } else {
                    return { class: 'green', text: `${formatTime(diff)} until bedtime` };
                }
            } else if (diff > 0) {
                if (messageType === 'leave') {
                    return { class: 'orange', text: `${formatTime(diff)} until we leave` };
                } else {
                    return { class: 'orange', text: `${formatTime(diff)} until bedtime` };
                }
            } else {
                return { class: 'red', text: label === 'Leave' ? 'Time to go!' : 'Bedtime!' };
            }
        }

        function showChoicesModal(choices) {
            const modal = document.getElementById('choices-modal');
            const list = document.getElementById('choices-list');
            
            list.innerHTML = choices.map(choice => 
                `<button class="choice-btn" onclick="selectChoice('${choice}')">${choice}</button>`
            ).join('');
            
            modal.style.display = 'flex';
        }

        function selectChoice(choice) {
            alert(`Great choice! ${choice}`);
            closeChoices();
        }

        function closeChoices() {
            document.getElementById('choices-modal').style.display = 'none';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadTaskStates();
            initializeDay();
            updateTimeDisplay();
        });
        
        // Update time badges and time display every minute
        setInterval(() => {
            updateTimeDisplay();
            if (currentDay) {
                renderPeople(currentDay);
            }
        }, 60000);
    </script>
